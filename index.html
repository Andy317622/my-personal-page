<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的個人網頁</title>
  <link rel="stylesheet" href="style.css">
  <!-- 載入 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header>
    <h1>嗨，我是侑成 👋</h1>
    <p>這是我在 Lab2 裡建立的第一個個人網站！</p>
  </header>

  <section class="intro">
    <h2>關於我</h2>
    <ul>
      <li>就讀輔大醫資系</li>
      <li>喜歡攝影、資料分析與音樂</li>
      <li>這是我的前端技術練習頁面</li>
    </ul>

    <!-- 互動按鈕與訊息 -->
    <button id="btn">點我看看驚喜 ✨</button>
    <p id="msg" class="hidden">你發現了！祝 Lab2 順利完成 💪</p>
  </section>

  <!-- 🔹 新增「每日一句」功能 -->
  <section id="quote-box" style="margin-top:40px;">
    <h2>每日一句 ✨</h2>
    <p id="quote">載入中...</p>
    <p id="author"></p>
    <button id="refresh">換一句</button>
  </section>

  <footer style="text-align:center; margin-top:40px; color:#777;">
    <p>© 2025 Jun-An Chen. All rights reserved.</p>
  </footer>

  <script>
    // 🔸 點擊顯示祝福訊息（使用 jQuery）
    $("#btn").click(function() {
      $("#msg").toggleClass("hidden");
    });

    // 🔸 每日一句（使用 Fetch）
    function loadQuote() {
      fetch("https://api.quotable.io/random")
        .then(res => res.json())
        .then(data => {
          $("#quote").text(`"${data.content}"`);
          $("#author").text(`— ${data.author}`);
        })
        .catch(() => {
          $("#quote").text("載入失敗，請稍後再試 😢");
          $("#author").text("");
        });
    }

    $("#refresh").click(loadQuote);
    loadQuote();
  </script>
</body>
</html>
